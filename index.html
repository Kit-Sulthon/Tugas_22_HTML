<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="">
    <title>Tugas 22</title>
  </head>
  <body>
<h1>Napak Tilas</h1>
   <form>
     <fieldset>
       <legend>Form</legend>
       <table class="formcontrols">
           <tr>
            <td>
              <label for="Name">Nama</label>
            </td>
             <td  style="padding-left:2px;">
              : <input id="Nama" name="Nama" type="text" placeholder="Nama Lengkap..." autocomplete="on">
            </td>
          <tr>
            <td>
              <label for="Username">Username</label>
            </td>
            <td  style="padding-left:2px;">
              : <input id="Username" name="Username" type="text" placeholder="Username..." autocomplete="on">
            </td>
           </tr>
           <tr>
             <td>
               <label for="email">Email</label>
             </td>
              <td  style="padding-left:2px;">
               : <input id="email" name="email" type="email" placeholder="Your email..." autocomplete="on">
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password</label>
              </td>
              <td  style="padding-left:2px;">
               : <input id="password" type="password" name="password" placeholder="Password..." minlength=4>
              </td>
            </tr>
            <tr>
              <td>
                <label for="alamat-web">Alamat Web</label>
              </td>
              <td  style="padding-left:2px;">
                : <input id="alamat-web" type="url" name="homepage" placeholder="Masukan URL Web">
              </td>
            </tr>
            <tr>
              <td>
                <label for="bday">Tanggal Lahir</label>
              </td>
              <td  style="padding-left:2px;">
                : <input id="bday" type="date" name="bday" min="1979-12-31">
              </td>
            </tr>
            <tr>
              <td>
                <label for="quantity">Umur</label>
              </td>
              <td  style="padding-left:2px;">
                : <input id="quantity" type="number" name="quantity" min="1" max="99" step="1">
              </td>
            </tr>
            <tr>
              <td>
                <label for="gender">Jenis Kelamin</label>
              </td>
              <td  style="padding-left:2px;">
                : <input id="gender" type="radio" name="gender" value="Pria">Laki - Laki
                <input id="gender" type="radio" name="gender" value="Wanita">Perempuan
              </td>
            </tr>
            <tr>
              <td>
                <label for="select">Agama</label>
              </td>
              <td  style="padding-left:2px;">
                : <select name="select">
                  <option value="Islam">Islam</option>
                  <option value="Kristen">Kristen</option>
                  <option value="other">other</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="text">Biografi</label>
              </td>
              <td  style="padding-left:2px;">
                : <textarea name="text" rows="2" cols="19"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <label for="img">Foto</label>
              </td>
              <td  style="padding-left:2px;">
                <img src="logo1.jpg" alt="logo1niomic" style="width:250px;height:250px;">
              </td>
            </tr>
            <tr>
              <td>
                <label for="audio">Audio</label>
              </td>
              <td  style="padding-left:2px;">
                : <audio controls>
                   <source src="sample.mp3" type="audio/mpeg">
                 </audio>
              </td>
            </tr>
        </table>
       </fieldset>
      <p>Semoga Ilmu yang dipelajari berkah - Tugas 22</p>
   </form>
  </body>
</html>
